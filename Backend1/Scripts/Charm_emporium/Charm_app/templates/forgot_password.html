{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- Fixed: Using Django's static tag for serving static files -->
  </head>
  <body>
    <div class="center">
      <h1>Reset Password</h1>

      <div class="signup_link">Enter your email to reset password</div>

      <form method="POST" action="">
        {% csrf_token %}
        <!-- Fixed: Added CSRF token for form security -->

        <div class="txt_field">
          <input type="email" name="email" required>
          <!-- Fixed: Added 'name' attribute for input field -->
          <span></span>
          <label>Email</label>
        </div>

        <input type="submit" value="Reset Password">

        <div class="signup_link">
          Not a member? <a href="{% url 'register' %}">Signup</a>
          <!-- Fixed: Replaced hardcoded link with Django's URL template tag -->

          <p>Remember your Password? <a href="{% url 'login' %}">Login</a></p>
          <!-- Fixed: Replaced hardcoded link with Django's URL template tag -->
        </div>
      </form>
    </div>
  </body>
</html>
